        <meta charset="utf-8">

        <title> Spend Time Together </title>        

        <!-- css script -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="jumbotron text-center">
            test
        </div>
        <!-- Login Section -->
        <div id="login">
            <p> Input Name </p>
            <input id="loginUsername" type="text" class="input" value="" required/>
            <button id="loginButton" type="button"> Enter </button>
        </div>

        <!-- Join Section -->
        <div id="joinSelection">
            <h1 id="name"> Welcome: ! </h1>
            <p> Change Name </p>
            <input id="changeUsername" type="text" class="input" value=""/>
            <button id="changeButton" type="button"> Change </button>
            <p> Join a Game </p>
            <input id="joinCode" type="text" class="input" value="" placeholder="code of lobby" required/>
            <button id="joinCodeButton" type="button"> Enter </button>
            <p> Create a Game </p>            
            <button id="createGuns1v1Button" type="button"> Guns1v1 </button>            
            <!-- <button id="createSnakeButton" type="button"> Snake </button>
            <button id="createPongButton" type="button"> Pong </button> -->
        </div>

        <!-- Lobby Section -->
        <div id="lobby">
            <p id="lobbyGameMode"> </p>
            <p id="lobbyCode"> </p>
            <p id="lobbyPlayerList"> </p>
            <button id="lobbyLeave" type="button"> Leave Lobby </button>
        </div>

        <!-- Move this to footer -->
        <div id="info">
            <p id="playerCount"> Players Online: 0 </p>     
        </div>

        <!-- Local Scripts -->
        <script src="./js/utility.js"></script> 
        <script src="./js/app.js"></script>
    </body>
</html>
