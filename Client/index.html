<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- css script -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <title> Spend Time Together </title>
    </head>
    <body>
        <!-- LOGIN SECTION -->
        <div id="sectionLogin" class="">            
            <div class="wrapper fadeInDown">
                <div id="formContent">      
                    <div class="jumbotron text-center fadeIn first">
                        <h1> SPEND TIME TOGETHER </h1>
                    </div>                      
                    <!-- Login Form -->
                    <div class="loginArea">
                        <input type="text" id="username" class="fadeIn second" name="login" placeholder="Enter Name">                    
                        <input id="submitUsername" type="submit" class="fadeIn second" value="Enter Game">
                    </div>                    
              
                    <!-- Remind Passowrd -->
                    <div id="formFooter">
                        <a class="underlineHover fadeIn third" href="#"> How to Play </a>
                    </div>              
                </div>
            </div>            
        </div>

        <!-- JOIN CREATE SECTION -->
        <div id="sectionMenu">
            <div class="jumbotron text-center fadeIn first">
                <h1> Welcome: <span id="client_name"> </span>! </h1>
            </div>   
            <div class="container">
                <div class="row justify-content-center fadeIn second">
                    <div class="col-lg-4 justify-content-center rounded text-secondary jumbotron">
                        <div>
                            <p> Change Name </p>
                        </div>                        
                        <input id="changeUsername" type="text" class="input" value=""/>
                        <button id="changeButton" type="button"> Change </button>
                    </div>
                    <div class="col-lg-4 justify-content-center rounded text-secondary jumbotron">
                        <p> Join a Game </p>
                        <input id="joinCode" type="text" class="input" value="" placeholder="code of lobby" required/>
                        <button id="joinCodeButton" type="button"> Enter </button>
                    </div>
                    <div class="col-lg-4 justify-content-center rounded text-secondary jumbotron">
                        <p> Create a Game </p>            
                        <button id="createGuns1v1Button" type="button"> Guns1v1 </button>  
                    </div>
                </div>                
            </div>         
        </div>

        <!-- LOBBY SECTION -->
        <div id="sectionLobby">
            <div id="lobbyHeader" class="bg-dark text-center fadeIn first">
                <h1 id="lobbyGameMode"> </h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">                    
                        <div class="bg-light container fadeIn second">
                            <p> Code: <span id="lobbyCode"> </span> <span id="copyNotif"> </span> </p> 
                            <button id="lobbyCopy" type="button"> Copy Code </button>
                            <p id="lobbyPlayerList"> </p>
                            <button id="lobbyLeave" type="button"> Leave Lobby </button>
                        </div> 
                    </div>
                    <div class="bg-light col-lg-6 fadeIn third">
                        <h2> Lobby Chat </h2>
                        <div id="chatArea" class="bg-primary"> </div>
                        <input type="text" id="chatInput">
                        <button id="chatInputButton" type="button"> Send </button>
                    </div>                
                </div> 
            </div>                                  
        </div>
        
        <!-- INGAME SECTION -->

        <!-- FOOTER SECTION -->
        <div id="footer" class="fixed-bottom container fadeIn fourth">   
            <div class="row">
                <div class="col-lg-4 text-left">
                    Players Online: <span id="player_count"> 0 </span>
                </div>
                <div class="col-lg-4 text-center">
                    <a class="underlineHover" href="#"> How to Play </a>
                </div>   
                <div class="col-lg-4 text-right">
                    Created by: Dalangin, Dubouzet, Ferrazzini, Llido
                </div>
            </div>                     
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="./js/utility.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
