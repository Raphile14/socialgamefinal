<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Icon -->
        <link rel="icon" href="./images/logo.png">
        <!-- Font -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- css script -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <title> Spend Time Together </title>
    </head>
    <body>
        <!-- LOGIN SECTION -->
        <div id="sectionLogin" class="">            
            <div class="wrapper fadeInDown">
                <div id="formContent">      
                    <div class="title_header jumbotron text-center fadeIn first">
                        <h1> SPEND TIME TOGETHER </h1>
                    </div>                      
                    <!-- Login Form -->
                    <div class="loginArea">
                        <input type="text" id="username" class="fadeIn second" name="login" placeholder="Enter Name">                        
                        <input id="submitUsername" type="submit" class="fadeIn second" value="ENTER">
                    </div>                    
              
                    <!-- Remind Passowrd -->
                    <div class="formFooter">                        
                        Players Online: <span id="player_count"> 0 </span>
                    </div>              
                </div>
            </div>            
        </div>

        <!-- JOIN CREATE SECTION -->
        <div id="sectionMenu" class="">            
            <div class="wrapper fadeInDown">
                <div id="formContent">      
                    <div class="title_header jumbotron text-center fadeIn first">
                        <h1> Welcome, <span id="client_name"> </span>! </h1>
                    </div>                      

                    <div class="loginArea">
                        <p> Change Name </p>            
                        <input id="changeUsername" type="text" class="input" value="" placeholder="Enter Name"/>
                        <button id="changeButton" type="button" class="menu"> CHANGE </button>
                        <hr class="style1">                         
                        <p> Join a Game </p>
                        <input id="joinCode" type="text" class="input" value="" placeholder="Code of Lobby" required/>
                        <button id="joinCodeButton" type="button" class="menu"> ENTER </button>                                    
                    </div>                    
              
                    <div class="formFooter">
                        <p> Create a Game </p>            
                        <button id="createGuns1v1Button" type="button" class="menu"> Guns1v1 </button>  
                    </div>              
                </div>
            </div>            
        </div>        

        <!-- LOBBY SECTION -->
        <div id="sectionLobby" class="">            
            <div class="wrapper fadeInDown">
                <div id="formContent2">      
                    <div class="title_header text-center fadeIn first">
                        <h1 id="lobbyGameMode"> </h1>
                    </div>                      
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">                    
                                <div id="lobbyControls" class="text-left container fadeIn second">
                                    <div class="text-center">
                                        <h2> Lobby </h2>
                                        <hr class="style1">
                                    </div>    
                                    <div class="text-center">
                                        <button id="lobbyCopy" type="button"> Code: <span id="lobbyCode"> </span> </button>                                    
                                        <button id="lobbyStart" type="button"> Start Game </button>
                                        <button id="lobbyLeave" type="button"> Leave Lobby </button>
                                    </div>                                                                                                        
                                    <hr class="style1">
                                    <p id="lobbyPlayerList"> </p>
                                </div> 
        
                                <div id="scoreArea" class="text-center fadeIn second">
                                    <h2> Scores </h2>
                                    <hr class="style1">
                                    <div class="text-center">
                                        <button id="scoreStart" type="button"> Play Again </button>
                                        <button id="scoreLeave" type="button"> Leave Lobby </button>
                                    </div>                                    
                                    <hr class="style1">
                                    <div id="scores">
        
                                    </div>                                    
                                </div>
        
                                <div id="gameArea" class="text-center container fadeIn second">
                                    <h2> Game Area </h2>
                                    <hr class="style1">
        
                                    <h3 id="player1">  </h3>
                                    <br>
                                    <div id="player1Action">
                                        <div class="container text-center">
                                            <div class="">
                                                <div id="charge1" class="text-center fadeIn first">
                                                    <img class="action" src="./images/actions/charge.png" alt="">                                       
                                                </div>
                                                <div id="block1" class="text-center fadeIn first">
                                                    <img class="action" src="./images/actions/block.png" alt="">
                                                </div>
                                                <div id="pistol1" class="text-center fadeIn first">
                                                    <img class="action" src="./images/actions/pistol.png" alt="">
                                                </div>
                                                <div id="counter1" class="text-center fadeIn first">
                                                    <img class="action" src="./images/actions/counter.png" alt="">
                                                </div>
                                                <div id="d_pistol1" class="text-center fadeIn first">
                                                    <img class="action" src="./images/actions/double_pistol.png" alt="">
                                                </div>                                                                                                
                                            </div>
                                        </div>                                
                                    </div>
        
                                    <br>
        
                                    <p id="status">  </p>
        
                                    <br>
        
                                    <div id="player2Action">
                                        <div class="container text-center">
                                            <div class="text-center">
                                                <div id="charge2" class="text-center fadeIn first">
                                                    <img class="action" src="./images/actions/charge.png" alt="">                                       
                                                </div>
                                                <div id="block2" class="text-center fadeIn first">
                                                    <img class="action" src="./images/actions/block.png" alt="">
                                                </div>
                                                <div id="pistol2" class="text-center fadeIn first">
                                                    <img class="action" src="./images/actions/pistol.png" alt="">
                                                </div>
                                                <div id="counter2" class="text-center fadeIn first">
                                                    <img class="action" src="./images/actions/counter.png" alt="">
                                                </div>
                                                <div id="d_pistol2" class="text-center fadeIn first">
                                                    <img class="action" src="./images/actions/double_pistol.png" alt="">
                                                </div>                                                                                                
                                            </div>
                                        </div>                                
                                    </div>
                                    <br>
                                    <h3 id="player2">  </h3>
        
                                    <br>                         
                                    <div id="choices" class="container text-center fadeIn first">
                                        <hr class="style1">
                                        <p> Charges: <span id="playerCharges"> 0 </span> </p>
                                        <div class="row text-center">
                                            <div id="charge" class="col-4 col-sm-4 col-md-2 col-lg-2 text-center">
                                                <button class="action">
                                                    <img class="action" src="./images/actions/charge.png" alt="">
                                                </button>                                        
                                            </div>
                                            <div id="block" class="col-4 col-sm-4 col-md-2 col-lg-2 text-center">
                                                <button class="action">
                                                    <img class="action" src="./images/actions/block.png" alt="">
                                                </button>                                        
                                            </div>
                                            <div id="pistol" class="col-4 col-sm-4 col-md-2 col-lg-2 text-center">
                                                <button class="action">
                                                    <img class="action" src="./images/actions/pistol.png" alt="">
                                                </button>
                                            </div>
                                            <div id="counter" class="col-4 col-sm-4 col-md-2 col-lg-2 text-center">
                                                <button class="action">
                                                    <img class="action" src="./images/actions/counter.png" alt="">
                                                </button class="action">                                        
                                            </div>
                                            <div id="d_pistol" class="col-4 col-sm-4 col-md-2 col-lg-2 text-center">
                                                <button class="action">
                                                    <img class="action" src="./images/actions/double_pistol.png" alt="">
                                                </button>                                        
                                            </div>                                                                                        
                                        </div>
        
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 fadeIn third">
                                <h2> Chat </h2>
                                <div id="chatArea" class="text-left"> </div>
                                <input type="text" id="chatInput">
                                <button id="chatInputButton" type="button"> Send </button>
                            </div>                
                        </div>
                    </div>                    
              
                    <div class="formFooter">
                        <a id="tutorial" href="#"> How to Play </a>
                    </div>              
                </div>
            </div>            
        </div>           

        <!-- FOOTER SECTION -->

        <script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="./js/utility.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
